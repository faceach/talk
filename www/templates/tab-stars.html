<ion-view view-title="Stars">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-divider item-icon-right" ng-repeat="star in stars" type="item-text-wrap">
        <h3>{{star.word}}</h3>
        <p>{{star.translation}}</p>

        <ion-option-button class="button-assertive" ng-click="remove(star)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
